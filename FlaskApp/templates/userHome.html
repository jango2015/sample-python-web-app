		<link href="../static/css/signup.css" rel="stylesheet">

			.trash {
			color: rgb(209, 91, 71);
			}
			.panel-body .checkbox {
			display: inline-block;
			margin: 0px;
			}
			.list-group {
			margin-bottom: 0px;
			}
		</style>

	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>

			$(function(){
				GetWishes();
				$('#btnUpdate').click(function() {
					$.ajax({
						url: '/updateWish',
						data: {
							title: $('#editTitle').val(),
							description: $('#editDescription').val(),
							id: localStorage.getItem('editId')
						},
						type: 'POST',
						success: function(res) {
							$('#editModal').modal('hide');
							// Re populate the grid
							GetWishes();
						},
						error: function(error) {
							console.log(error);
						}
					})
				});
			});
			function GetWishes() {
				$.ajax({
					url: '/getWish',
					type: 'GET',
					success: function(res) {
						console.log(res);

						var wishObj = JSON.parse(res);
						
						$('#list-group-item').remove();
						$('#listTemplate').tmpl(wishObj).appendTo('#ulist');
						//$('#ulist').append($('#listTemplate').tmpl(wishObj));
					},
					error: function(error) {
						console.log(error);
					}
				});
			}
			function Edit(elm) {
				localStorage.setItem('editId',$(elm).attr('data-id'));
				$.ajax({
					url: '/getWishById',
					data: {
						id: $(elm).attr('data-id')
					},
					type: 'POST',
					success: function(res) {
						var data = JSON.parse(res);
						$('#editTitle').val(data[0]['Title']);
						$('#editDescription').val(data[0]['Description']);
						$('#editModal').modal();

						console.log(res);
					},
					error: function(error) {
						console.log(error);
					}
				});
			}
			
		</script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation"><a href="/showAddWish">Add Wish</a></li>
						<li role="presentation" class="active"><a href="/logout">Logout</a></li>
					</ul>
				</nav>
				<h3 class="text-muted">Python Flask App</h3>
			</div>
			<div class="jumbotron">
				<h1>Welcome Home !!</h1>
				<div class="row">
					<div class="col-md-12">
						<div class="panel-body">
							<ul id="ulist" class="list-group">
								<script id="listTemplate" type="text/x-jQuery-tmpl">
									<li class="list-group-item">
										<div class="checkbox">
											<label>
												${Title}
											</label>
										</div>
										<div class="pull-right action-buttons">
										   <a  data-id=${Id} onclick="Edit(this)" ><span class="glyphicon glyphicon-pencil"></span></a>
										</div>
									</li>
								</script>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="z-index:1041;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="editModalLabel">Update Wish</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="recipient-name" class="control-label">Title:</label>
								<input type="text" class="form-control" id="editTitle">
							</div>
							<div class="form-group">
								<label for="message-text" class="control-label">Description:</label>
								<textarea class="form-control" id="editDescription"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button id="btnUpdate" type="button" class="btn btn-primary">Update</button>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<p>&copy; Company 2015</p>
		</footer>
	</body>
</html>
